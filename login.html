<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Pet-Shop AUAU!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style_login.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Entrar ou cadastrar</h1>
      <p>VocÃª vai poder aproveitar as melhores ofertas e muito mais.</p>

      <form action="index.html" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Seu email"
            required
          />
        </div>

        <div class="form-group senha-group">
          <label for="senha">Senha</label>
          <div class="senha-wrapper">
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Sua senha"
              required
            />
            <button
              type="button"
              class="password-toggle"
              aria-label="Mostrar senha"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn-login">Entrar</button>
      </form>

      <div class="divider">ou</div>

      <button type="button" class="btn-google">
        <img
          src="./asset/img/produtos/icons/google.png"
          alt="Google"
        />
        Continuar com Google
      </button>

      <button class="btn-cadastrar">Cadastrar</button>

      <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Voltar para a Home
      </a>
    </div>

    <!-- Modal de Cadastro -->
    <div class="modal" id="modalCadastro">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Cadastrar Conta</h2>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Seu nome"
              required
            />
          </div>
          <div class="form-group">
            <label for="emailCadastro">Email</label>
            <input
              type="email"
              id="emailCadastro"
              name="emailCadastro"
              placeholder="Seu email"
              required
            />
          </div>
          <div class="form-group senha-group">
            <label for="senhaCadastro">Senha</label>
            <div class="senha-wrapper">
              <input
                type="password"
                id="senhaCadastro"
                name="senhaCadastro"
                placeholder="Sua senha"
                required
              />
              <button
                type="button"
                class="password-toggle"
                aria-label="Mostrar senha"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <button type="submit" class="btn-login">Cadastrar</button>
        </form>
      </div>
    </div>

    <script src="js/scriptsLogin.js"></script>
  </body>
</html>
